<body class="container">

<header class="row">
	<hgroup class="span12 columns">
		<h1><span>Get</span>Actionable.</h1>
		<h2>the most convenient way to get stuff done</h2>
	</hgroup>
	<nav class="span4 columns" style="display: none;">
		<ul>
			<li><a href="#" onlclick="alert('working on it');">blog</a></li>

			<li><a href="#" onlclick="alert('working on it');">support</a></li>
		</ul>
	</nav>
</header>

<section class="row">
	<section class="span12 columns">
		<p>
			A productivity tool to help you get to your actionable state as quickly as possible by removing
			clutter and letting you focus on what needs to get done.
		</p>
	</section>
</section>

<section id="invite" class="row" style="display: none;">
	<form id="invite-form" class="span12 colums" action="http://angelmechanics.nl/getactionable/invites/" method="post" autocomplete="off">
		<input id="invite-email" type="email" spellcheck="false" name="email" placeholder="Email address">
		<button id="invite-submit" type="submit">Request an invite!</button>
		<div id="invite-error" class="error">Please enter a valid email address.</div>
	</form>
</section>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>
	window.jQuery || document.write('<script src="/js/libs/jquery-1.6.2.min.js"><\/script>');
	$(document).ready(function() {
		var $form = $('#invite-form');
		var $error = $('#invite-error');
		var $email = $('#invite-email');
		var $button = $('#invite-submit');
		var regexEmail = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
		$form.submit(function() {
			$button.attr('disabled', true);
			$error.hide();
			var email = $email.val();
			if (!email || !regexEmail.test(email)) {
				$button.attr('disabled', false);
				$error.show();
				return false;
			}
		});
	});
